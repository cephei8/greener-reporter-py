name: Release

on:
  workflow_dispatch:

jobs:
  release_build:
    name: (Release) Build packages on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-24.04
            target_name: linux-x64
            platform_tag: manylinux2014_x86_64
          - os: ubuntu-24.04-arm
            target_name: linux-arm64
            platform_tag: manylinux2014_aarch64
          - os: windows-latest
            target_name: win-x64
            platform_tag: win_amd64
          - os: macos-15-intel
            target_name: mac-x64
            platform_tag: macosx_13_0_x86_64
          - os: macos-15
            target_name: mac-arm64
            platform_tag: macosx_14_0_arm64
    defaults:
      run:
        shell: bash

    steps:
      - uses: actions/checkout@v5

      - name: Extract reporter version
        run: |
          export GREENER_REPORTER_VERSION=$(cat DEP_VERSION_REPORTER | tr -d '[:space:]')
          echo "GREENER_REPORTER_VERSION=$GREENER_REPORTER_VERSION" >> "$GITHUB_ENV"

      - name: Download reporter includes/libs
        run: |
          export GREENER_REPORTER_RELEASE=https://github.com/cephei8/greener-reporter/releases/download/$GREENER_REPORTER_VERSION
          curl -L -O $GREENER_REPORTER_RELEASE/greener-reporter-lib-${{ matrix.target_name }}.tar.gz
          curl -L -O $GREENER_REPORTER_RELEASE/greener-servermock-lib-${{ matrix.target_name }}.tar.gz

          tar -xzf ./greener-reporter-lib-${{ matrix.target_name }}.tar.gz -C greener_reporter/greener_reporter
          tar -xzf ./greener-servermock-lib-${{ matrix.target_name }}.tar.gz -C greener_servermock/greener_servermock

      - uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - run: pip install -r requirements.txt
      - run: pytest -v .

      - run: pip install build wheel setuptools

      - run: python -m build
        working-directory: greener_reporter

      - run: python -m build
        working-directory: greener_servermock

      - name: Extract reporter package version
        working-directory: greener_reporter
        run: |
          export PKG_VERSION=$(python setup.py --version | tr -d '[:space:]')
          echo "GREENER_REPORTER_PKG_VERSION=$PKG_VERSION" >> "$GITHUB_ENV"

      - name: Extract servermock package version
        working-directory: greener_servermock
        run: |
          export PKG_VERSION=$(python setup.py --version | tr -d '[:space:]')
          echo "GREENER_SERVERMOCK_PKG_VERSION=$PKG_VERSION" >> "$GITHUB_ENV"

      - name: Set reporter wheel platform tag
        working-directory: greener_reporter
        run: |
          python -m wheel tags --platform-tag ${{ matrix.platform_tag }} dist/greener_reporter-${{ env.GREENER_REPORTER_PKG_VERSION }}-py3-none-any.whl

      - name: Set servermock wheel platform tag
        working-directory: greener_servermock
        run: |
          python -m wheel tags --platform-tag ${{ matrix.platform_tag }} dist/greener_servermock-${{ env.GREENER_SERVERMOCK_PKG_VERSION }}-py3-none-any.whl

      - uses: actions/upload-artifact@v4
        with:
          name: greener_reporter-${{ env.GREENER_REPORTER_PKG_VERSION }}-py3-none-${{ matrix.platform_tag }}.whl
          path: greener_reporter/dist/greener_reporter-${{ env.GREENER_REPORTER_PKG_VERSION }}-py3-none-${{ matrix.platform_tag }}.whl
          if-no-files-found: error
          retention-days: 1

      - uses: actions/upload-artifact@v4
        with:
          name: greener_servermock-${{ env.GREENER_SERVERMOCK_PKG_VERSION }}-py3-none-${{ matrix.platform_tag }}.whl
          path: greener_servermock/dist/greener_servermock-${{ env.GREENER_SERVERMOCK_PKG_VERSION }}-py3-none-${{ matrix.platform_tag }}.whl
          if-no-files-found: error
          retention-days: 1

  release_create:
    name: (Release) Create release
    needs: release_build
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    environment: pypi
    permissions:
      id-token: write
      contents: write

    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - run: pip install setuptools

      - name: Extract reporter package version
        working-directory: greener_reporter
        run: |
          export PKG_VERSION=$(python setup.py --version | tr -d '[:space:]')
          echo "GREENER_REPORTER_PKG_VERSION=$PKG_VERSION" >> "$GITHUB_ENV"

      - name: Extract servermock package version
        working-directory: greener_servermock
        run: |
          export PKG_VERSION=$(python setup.py --version | tr -d '[:space:]')
          echo "GREENER_SERVERMOCK_PKG_VERSION=$PKG_VERSION" >> "$GITHUB_ENV"

      - name: Verify reporter and servermock version
        run: |
          if [ "$GREENER_REPORTER_PKG_VERSION" != "$GREENER_SERVERMOCK_PKG_VERSION" ]; then
            echo "Error: reporter and servermock must have the same version"
            exit 1
          fi

      - uses: actions/download-artifact@v5
        with:
          path: release_tars
          merge-multiple: true

      - name: Create release
        run: |
          gh release create v${{ env.GREENER_REPORTER_PKG_VERSION }}
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Prepare dist directories
        working-directory: release_tars
        run: |
          mkdir dist_reporter
          mkdir dist_servermock
          mv greener_reporter-*.whl dist_reporter
          mv greener_servermock-*.whl dist_servermock

      - name: Publish reporter
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: release_tars/dist_reporter

      - name: Publish servermock
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: release_tars/dist_servermock
